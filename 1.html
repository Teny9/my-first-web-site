<h2>전복리조또</h2>
<P>
<h3>만드는 방법</h3>
1. 팬에 기름을 두르고 <strong>마늘60g, 양파100g, <u>불린미역100g</u></strong>을 넣고 볶아준다.
2. 1이 어느정도 볶아지면 <a href="https://www.youtube.com/watch?v=loCp7oN3pG8"
target="_blank" title="전복내장 손질">전복내장</a>200g을 넣고 볶아준다.
3. 2를 살짝볶아준 뒤 와인을 넣어 플람베 해주고, 버터1T,쯔유20g,미림40g을 넣고 볶아준다
4. 3이 자작해지면 생크림 6oz를 넣어 끓여주고 끓기 시작하면 30초 뒤 담아서 식혀준다.
</p>
